<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.common.min.js"></script>

</head>
<body>

<canvas id="myChart" width="400" height="400"></canvas>
<script>
    var myChart = echarts.init(document.getElementById('main'));
                                    var sourceList = {{ linkList|safe }}   //  in view, I pass the ''linkList''  to this template, So I get ''linkList'' in here
                                                    // ''linkList''   have the elements
                                    // 指定图表的配置项和数据
                                    option = {
                                        legend: {},
                                        tooltip: {},
                                        dataset: {
                                            source: [
                                                ['project','带链接贡献请求', '不带链接贡献请求'],
                                                ['rails',1,2],
                                                ['rails',5,2],
                                                ['rails',7,2],
                                                ['rails',3,8],
                                            ],

                                        },
                                        xAxis: {
                                            type: 'category',
                                        },
                                        yAxis: {},
                                        // Declare several bar series, each will be mapped
                                        // to a column of dataset.source by default.
                                        series: [
                                            {type: 'bar'},
                                            {type: 'bar'},
                                        ]
                                    };
                                    // 使用刚指定的配置项和数据显示图表。
                                    myChart.setOption(option);
</script>
</body>
</html>
