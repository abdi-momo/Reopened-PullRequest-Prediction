{% extends "base.html" %}
{% block content %}
{% if messages %}
    {% for message in messages  %}
        <div>
            <strong>{{ message|safe }}</strong>
        </div>
    {% endfor %}
{% else %}
    <br><br>
    {{ ordre }}

    <div class="custom-file">
        <form method="post" enctype="multipart/form-data" onsubmit="return checkblank()">
        {% csrf_token %}
        <label class="custom-file-label" for="customFile">Charger le fichier</label>
        <input type="file" id="file" name="file" class="custom-file-input" id="customFile">
        <p align="center">Accepter uniquement les fichiers CSV</p>
        <button type="submit" class="btn btn-secondary btn-lg btn-block">Charger</button>
        </form>
    </div>

    {% endif %}

    <script>
        function checkblank() {
            if (document.getElementById('file').value==""){
                alert('Please select a csv file');
                return false
            }
        }
    </script>

{% endblock content %}
